default: &default
  adapter: mysql
  database: db/tarea2
  username: root 
  password: root
  pool: 5
  timeout: 5000 

development:
  <<: *default
  adapter: mysql
  database: db/development
  username: root 
  password: root
  pool: 5
  timeout: 5000 

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: mysql
  database: db/test
  username: root 
  password: root
  pool: 5
  timeout: 5000 

production:
  <<: *default
  adapter: mysql
  database: db/production
  username: root 
  password: root
  pool: 5
  timeout: 5000 
